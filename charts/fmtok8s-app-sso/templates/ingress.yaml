apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: keycloak
    http:
      paths:
      - backend:
          serviceName: keycloak
          servicePort: 80
        path: /
        pathType: ImplementationSpecific
  - host: localhost
    http:
      paths:
      - backend:
          serviceName: fmtok8s-api-gateway
          servicePort: 80
        path: /
        pathType: Prefix
